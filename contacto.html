    <section class="container mt-5 mb-5 ">
      <h3 class="text-center pt-5" data-aos="fade-right" data-aos-delay="500" data-aos-duration="1000" data-aos-once="true">Contacto</h3>
      <div class="row mt-5 justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-xs-12">
          <form id="formulario" data-toggle="validator" method="post"" action="#" data-aos="fade-right" data-aos-delay="500" data-aos-duration="1000" data-aos-once="true">
            <div class="form-group">
              <label for="nombre" >Nombre completo <span class="text-danger"> *</span></label>
              <input
                id="nombre"
                name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre completo"
                required
                minlength="6"
                maxlength="20"
              />
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <label for="email">Correo electronico <span class="text-danger">*</span></label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
                placeholder="usuario@correo.com"
                required
                pattern="^([a-z0-9_\.-]+)@([a-z\.]+)\.([a-z]{2,6})(?!.*?\W)"
                />
            <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <label for="coment m-3">Comentario</label>
              <textarea
                id="coment"
                class="form-control"
                placeholder="Comentario"
              ></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <button type="button" id="btn-guardar" class="btn btn-success btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </section>
